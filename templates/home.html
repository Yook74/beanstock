{% extends 'base.html' %}
{% block content %}
    <h1>Homeboyz</h1>
    <h4>You have ${{ total_value }} in inventory</h4>
    <a href="/item/new">Add new item</a>
    <br>
    <h3>Adjust quantities</h3>
    {% for item in items %}
        <a href="/item/{{ item.id }}/adjust">{{ item.short_name }}</a><br>
    {% endfor %}
{% endblock %}
